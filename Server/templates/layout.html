													<!-- layout.html -->
<!DOCTYPE html>

<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- bootstrap JavaScript -->
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
			  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>RAT: {% block title %}{% endblock %}</title>
    
    <script>
        
    function hideFiles(){
        $('#list-files-hdd').html('');
    };
        
</script>

<!-- Icons -->
<script src="https://kit.fontawesome.com/b121ea5f3c.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- nav. bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light sticky-top">
        <a class="navbar-brand" href="#">
            <img src="./static/images/giphy.gif" width="30" height="30" class="d-inline-block align-top" alt="">
            RAT 1.0
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/"> Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clients"> Online Clients </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/offline_clients"> Offline Clients </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pull-right" id="logout" href='#'> Log Out </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- content goes here -->
    <main class="container p-5">
        {% block main %}{% endblock %}
    </main>

    <!-- footer -->
    <footer class="footer mt-auto py-3 fixed-bottom bg-dark">
        <div class="container text-center">
            <span class="text-light">Enjoy it. Use with safety and caution. Made by Serge Kashkin for studying purposes.</span>
        </div>
    </footer>
</body>
<script>
    document.querySelector('#logout').addEventListener('click',()=>{
        fetch('{{ url_for("logout")  }}',{
            method: 'POST'
        }).then((response)=>{
            if (response.redirected)
                window.location.href = response.url
        })
    })
</script>
</html>
